<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome To KIST Fair</title>
  <link rel="stylesheet" href="/assets/css/nav.css">
  <link rel="stylesheet" href="/assets/css/font.css">
  <link rel="stylesheet" href="/assets/css/map.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body class="event-map">
  <nav>
    <ul>
      <li id="logo">
        KIST FAIR 2025
      </li>
      <li class="for-non-mobile">
        <ul class="inner-list">
          <li>
            <a href="/index.html" id="schedule-pc">Schedule</a>
          </li>
          <li>
            <a href="/map.html" id="map-pc">Map</a>
          </li>
          <li>
            <a href="/Participants/participant_support.html" id="support-pc">Support</a>
          </li>
        </ul>
      </li>
      <li class="for-mobile">
        <ul class="bar">
          <i class="fa-solid fa-bars"></i>
        </ul>
        <div class="mobile">
          <a href="/index.html" class="schedule-mobile">Schedule</a>
          <a href="/map.html" class="map-mobile">Map</a>
          <a href="/Participants/participant_support.html" class="support-mobile">Support</a>
        </div>
      </li>
    </ul>
  </nav>
  <div class="main-body">
    <div class="map-title">KIST FAIR 2025 MAP</div>
    <div class="parent">
      <div class="main-gate">MAIN GATE</div>
      <div class="div div1 ground">GROUND *
        <div class="ground-entry">ENTRY</div>
        <div class="ground-exit">EXIT</div>
      </div>
      <div class="div div2">FOOD COURT</div>
      <div class="div div3">SHOP STALL</div>
      <div class="div div4">CANTEEN</div>
      <div class="div div5">RECEPTION</div>
      <div class="div div6">STAGE</div>
      <div class="div div7">STALL</div>
      <div class="div div8">MAIN BUILDING *</div>
    </div>
    <div class="note">Note: Click on box with * to see map details</div>
  </div>
  <script src="/assets/js/nav.js"></script>
  <script src="/assets/js/mainMap.js"></script>
  <script>
    document.querySelector('.div8').addEventListener('click',()=>{
      window.location.href = 'Map/firstFloor.html';
    });
  </script>
</body>

</html>
