<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login As | Participants & Volunteer</title>
  <link rel="stylesheet" href="../assets/css/form.css">
  <link rel="stylesheet" href="../assets/css/font.css">
</head>

<body>
  <div class="main-body">
    <img id="logo-form" src="../assets/img/logo.png" alt="Logo">
    <form id="registration-form">
      <div>
        <label for="login_as">Login As</label>
        <select name="login_as" id="login_as">
          <option value="participant">Participant</option>
          <option value="volunteer">Volunteer</option>
        </select>
      </div>
      <div id="submit-button-holder">
        <button id="submit" type="submit">Submit</button>
      </div>
    </form>
    <script>
      document.getElementById("registration-form").addEventListener("submit", function (event) {
        event.preventDefault();

        var role = document.getElementById("login_as").value;

        if (role === "participant") {
          window.location.href = "participant_homepage.html";
        } else if (role === "volunteer") {
          window.location.href = "login_page.html";
        }
      });

    </script>
  </div>
</body>

</html>
