<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Participants Support Form</title>
  <link rel="stylesheet" href="/assets/css/nav.css">
  <link rel="stylesheet" href="/assets/css/font.css">
  <link rel="stylesheet" href="/assets/css/form.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body class="participant-support">
  <nav>
    <ul>
      <li id="logo">
        KIST FAIR 2025
      </li>
      <li class="for-non-mobile">
        <ul class="inner-list">
          <li>
            <a href="/index.html" id="schedule-pc">Schedule</a>
          </li>
          <li>
            <a href="/map.html" id="map-pc">Map</a>
          </li>
          <li>
            <a href="participant_support.html" id="support-pc">Support</a>
          </li>
        </ul>
      </li>
      <li class="for-mobile">
        <ul class="bar">
          <i class="fa-solid fa-bars"></i>
        </ul>
        <div class="mobile">
          <a href="/index.html" class="schedule-mobile">Schedule</a>
          <a href="/map.html" class="map-mobile">Map</a>
        </div>
      </li>
    </ul>
  </nav>
  <div class="main-body">
    <form id="registration-form" action="/index.html" method="POST">
      <div class="note">
        Submit the form below to get help from volunteer
      </div>
      <div>
        <label for="problem">Problem <span>*</span></label>
        <input type="text" name="problem" id="name" placeholder="Enter the problem" autocomplete="off" class="input">
      </div>
      <div>
        <label for="stall_no">Stall Number <span>*</span></label>
        <input type="text" name="stall_no" id="email" placeholder="Enter your stall number" autocomplete="off"
          class="input">
      </div>
      <div>
        <label for="description">Description</label>
        <textarea type="text" name="description" id="description" placeholder="Enter your Phone Number"
          autocomplete="off" class="input"></textarea>
      </div>

      <div>
        <label for="organization">Which organization do you belong to? <span>*</span></label>
        <input type="text" name="organization" id="organization" placeholder="For eg: KIST" autocomplete="off"
          class="input">
      </div>
      <div id="submit-button-holder">
        <button id="submit" type="submit">Submit</button>
      </div>
      <div class=" field-note">Note: Field with * must be filled before submitted
      </div>
    </form>
  </div>
  <script src="/assets/js/nav.js"></script>
  <script>
    document.querySelector('#submit').addEventListener('click', (e) => {
      let problem = document.querySelector('#name').value;
      let stallNo = document.querySelector('#email').value;
      let organization = document.querySelector('#organization').value;
      if (problem === '' || stallNo === '' || organization === '') {
        alert('All the field with * must be filled!');
        e.preventDefault();
      }
    })
  </script>
</body>

</html>
